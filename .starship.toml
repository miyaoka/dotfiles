[package]
disabled = true

[battery]
full_symbol = '🔋'
charging_symbol = '🔌'
discharging_symbol = '⚡'

[[battery.display]]
threshold = 100
style = 'yellow'

[directory]
fish_style_pwd_dir_length = 1
repo_root_style = 'yellow bold'

[nodejs]
disabled = false
format = "[⬢ $version](bold green) "

[git_branch]
format = "[$branch]($style) "
symbol = "🌱 "

[git_status]
style="red"
format = '([$ahead_behind$all_status]($style) )'
conflicted = "❌ "
ahead = "👆[${count}](green) "
behind = "👇$count "
diverged = "👆[${ahead_count}](green)👇${behind_count} "
untracked = "[?$count](purple) "
stashed = ""
modified = "[*$count](yellow) "
staged = '[+$count](green) '
renamed = "»"
deleted = "-$count "

[time]
disabled = true
format = '[\[$time\]](green) '
time_format = "%m-%d %T"
