[package]
disabled = true

[directory]
fish_style_pwd_dir_length = 1

[nodejs]
disabled = true

[git_branch]
format = "[$branch]($style) "
symbol = "🌱 "

[git_status]
style="red"
format = '([$ahead_behind$all_status]($style) )'
conflicted = "❌ "
ahead = "👆[${count}](green) "
behind = "👇$count "
diverged = "👆[${ahead_count}](green)👇${behind_count} "
untracked = "[?$count](purple) "
stashed = ""
modified = "[*$count](yellow) "
staged = '[+$count](green) '
renamed = "»"
deleted = "-$count "

[time]
disabled = false
format = '[\[$time\]](green) '
time_format = "%R"
