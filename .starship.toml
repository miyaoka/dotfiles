[package]
disabled = true

[directory]
fish_style_pwd_dir_length = 1

[nodejs]
disabled = true

[git_branch]
format = "[$branch]($style) "
symbol = "🌱 "

[git_status]
style="red"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "❌ "
ahead = "👆[$count](green)"
behind = "👇$count"
diverged = "👆[${ahead_count}](green)👇${behind_count}"
untracked = "??*$count "
stashed = ""
modified = "[M*$count](yellow) "
staged = '[A*$count](green) '
renamed = "»"
deleted = "D*$count "