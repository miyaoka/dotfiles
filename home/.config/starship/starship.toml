[custom.github_pr]
description = "Display GitHub PR number and title"
command = '''
if command -v gh &> /dev/null && git rev-parse --git-dir &> /dev/null; then
  pr_info=$(gh pr view --json number,title --jq '"#\(.number) \(.title)"' 2>/dev/null)
  if [ -n "$pr_info" ]; then
    echo "$pr_info"
  fi
fi
'''
when = "git rev-parse --git-dir"
format = "[$output]($style) "
style = "bold blue"
