[package]
disabled = true

[gcloud]
disabled = true

[battery]
full_symbol = '🔋'
charging_symbol = '🔌'
discharging_symbol = '⚡'

[[battery.display]]
threshold = 100
style = 'yellow'

[directory]
fish_style_pwd_dir_length = 1
repo_root_style = 'yellow bold'
truncate_to_repo = false
truncation_length = 2

[nodejs]
disabled = false
format = "[⬢ $version](bold green) "

[bun]
style="purple"

[git_branch]
format = "[$branch]($style)${custom.github_pr} "
symbol = "🌱 "

[git_status]
style="red"
format = '([$ahead_behind$all_status]($style) )'
conflicted = "❌ "
ahead = "👆[${count}](green) "
behind = "👇$count "
diverged = "👆[${ahead_count}](green)👇${behind_count} "
untracked = "[?$count](purple) "
stashed = ""
modified = "[*$count](yellow) "
staged = '[+$count](green) '
renamed = "»"
deleted = "-$count "

[time]
disabled = false
format = '[\[$time\]](green) '
time_format = "%R"

# GitHub PR番号とタイトルを表示するカスタムモジュール
[custom.github_pr]
description = "Display GitHub PR number and title with cache"
command = "bunx github:miyaoka/github-pr-info"
when = "git rev-parse --git-dir"
format = "[$output]($style) "
style = "blue"
ignore_timeout = true
